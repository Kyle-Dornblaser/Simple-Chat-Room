<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <h1>Simple Chat Room</h1>
        </div>
        <div class="col-sm-2">
            <a href="https://github.com/Kyle-Dornblaser/Simple-Chat-Room" id="github" class="btn btn-primary full-width">GitHub</a>
        </div>
    </div>
    <div id="messages">

    </div>
    <div class="row">
        <div class="col-md-5">
            <input id="username" class="form-control" placeholder="Username">
        </div>
        <div class="col-md-5">
            <input id="message" class="form-control" placeholder="Message">
        </div>
        <div class="col-md-2">
            <button id="send" class="btn btn-success full-width">Send</button>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
